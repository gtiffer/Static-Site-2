<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="nav-link">Gus</a>
            <a href="/work.html" class="nav-link">Work</a>
            <a href="/scoreboard.html" class="nav-link">Scoreboard</a>
            <a href="/contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <main class="content">
        {{content}}
    </main>

    <!-- Contact Panel -->
    <div class="contact-panel" id="contactPanel">
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form id="messageForm">
                <div class="form-group">
                    <label for="email">From:</label>
                    <input type="email" id="email" placeholder="Enter Your Email Address" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="8" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-send">Send Email</button>
                    <button type="button" class="btn-cancel" onclick="closeContactPanel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Static Site. All rights reserved.</p>
            <div class="footer-made-with">
                <p>Made with <span class="icon">ü§ñ</span> + <span class="icon">‚ù§Ô∏è</span> in MN <span class="icon">üìç</span></p>
            </div>
        </div>
    </footer>

    <script>
        function openContactPanel() {
            document.getElementById('contactPanel').classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeContactPanel() {
            document.getElementById('contactPanel').classList.remove('open');
            document.body.style.overflow = '';
        }

        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the email using a backend service
            // For now, we'll just close the panel
            closeContactPanel();
        });
    </script>
</body>
</html>
